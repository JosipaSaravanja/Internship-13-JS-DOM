<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1>
      Acount Details
    </h1>

    <div class="row">
      <div class="inside-wrapper">
        <label for="first-name" id="first-name-label">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" />
      </div>

      <div class="inside-wrapper">
        <label for="last-name" id="last-name-label">First Name</label>
        <input type="text" id="last-name" placeholder="Last Name" />
      </div>
    </div>


    <div class="row">
      <div class="inside-wrapper">
        <label id="teach-level-label">What level you primarily teach?</label>
        <select name="teach-level" id="teach-level">
          <option value="elementary-school" selected>Elementary School</option>
          <option value="middle-school">Middle School</option>
          <option value="high-school">High School</option>
        </select>
      </div>

      <div class="inside-wrapper">
        <label id="teach-duration-label">How long have you been teaching?</label>
        <select name="teach-duration" id="teach-duration">
          <option value="1-5" selected>1-5 Years</option>
          <option value="5-10">5-10 Years</option>
          <option value="10-20">10-20 Years</option>
          <option value="20+">20+ Years</option>
        </select>
      </div>
    </div>

    <div class="row">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"  >Change password</a>
      <button id="submit">Save changes</button>
    </div>

</body>
<script src="js/effects.js"></script>
<script src="js/data.js"></script>
<script src="js/index.js"></script>
</html>
